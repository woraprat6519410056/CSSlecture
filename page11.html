<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Document</title>
    <style>
      /* General Sibliog Selector */
      /* S1 ~ S2 ความหมาย Selector ตัวที่2 ทั้งหมดที่ต่อจาก Selector ตัวแรก */
      #aa ~ p {
        color: blue;
      }
    </style>
  </head>
  <body>
    <div id="aa">
      <p>111111</p>
      <span>mint mint mint</span>
      <p>222222</p>
      <div id="bb">
        <p>333333</p>
        <div>
          <p>444444</p>
        </div>
        <p>555555</p>
      </div>
      <p>666666</p>
    </div>
    <p>777777</p>
    <span>Hello</span>
    <p>888888</p>
    <p>999999</p>
  </body>
</html>
