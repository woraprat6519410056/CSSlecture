<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* Adjacent Selector */
      /* S1 + S2 ความหมาย S2 ที่อยู่ต่อจาก S1 ตัวแรกที่เจอเท่านั้น ให้สวยตามที่กำหนด */
      #aa + p {
        color: red;
      }
    </style>
  </head>
  <body>
    <div id="aa">
      <p>111111</p>
      <span>mint mint mint</span>
      <p>222222</p>
      <div id="bb">
        <p>333333</p>
        <div>
          <p>444444</p>
        </div>
        <p>555555</p>
      </div>
      <p>666666</p>
    </div>
    <p>777777</p>
    <p>888888</p>
    <p>999999</p>
  </body>
</html>
